<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-image">
        <div class="rectangle-1 team1-name"><div id="team1-name">TEAM A</div></div>
        <div class="rectangle-2 team2-name"><div id="team2-name">TEAM B</div></div>

        <div class="rectangle-5 striker-name">
            <span id="striker-name">Striker</span>
            <span id="striker-runs">0</span>
            (<span id="striker-bolls">0</span>)
        </div>

        <div class="rectangle-7 text-style"><div id="bowler-name" >bowler</div></div>

        <div class="rectangle-4 non-striker-name">
            <span id="non-striker-name">Non-Striker</span>
            <span id="non-striker-runs">0</span>
            (<span id="non-striker-bolls">0</span>) 
        </div>
        <div class="rectangle-6 non-striker-runs"><div id="non-striker-runs">0</div></div>

        <div class="rectangle-11 text-style1 ">
            <!-- <span id="current-batting-team">TEAM</span> 
            <span id="team1-runs">0</span>/<span id="team1-wickets">0</span> 
            (<span id="overs">0.0</span>) -->
        </div>

        <div class="rectangle-10" >
            <span id="current-batting-team">TEAM</span> 
        </div> 
        
        <div class="rectangle-9">
           
            <span id="team1-runs">0</span>/<span id="team1-wickets">0</span> 
            (<span id="overs">0.0</span>)
        </div>  
        <div class="rectangle-8" text-style>00</div> 
    </div>

    <script src="index.js"></script>
   

</body> </html>
</body>

</html>
